{% load static %}

<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Cliente - Sync&Parking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body class="login-body">
    <div class="login-container">
        <div class="welcome-box">
            <img src="{% static 'imagens/cadastro.png' %}" alt="bemvindo" class="welcome-logo1">
            <img src="{% static 'imagens/logo.png' %}" alt="Logo" class="welcome-logo">
        </div>  
        <div class="login-box">            
            <form method="POST">
                {% csrf_token %}

                {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{% if message.tags == 'error' %}danger{% else %}success{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
                
                    <div class="mb-1">
                        <input type="text" id="nome" name="nome" class="form-control" placeholder="Nome completo" required>
                    </div>
                
                    <div class="mb-1">
                        <input type="text" id="cpf" name="cpf" class="form-control" placeholder="CPF" required>
                    </div>
                
                    <div class="mb-1">
                        <input type="text" id="telefone" name="telefone" class="form-control" placeholder="Telefone" required>
                    </div>
                
                    <div class="mb-1">
                        <input type="email" id="email" name="email" class="form-control" placeholder="Email" required>
                    </div>
                
                    <div class="mb-3">
                        <input type="password" id="senha1" name="password1" class="form-control" placeholder="Senha" required>
                    </div>
                    
                    <div class="mb-3">
                        <input type="password" id="senha2" name="password2" class="form-control" placeholder="Confirme a Senha" required>
                    </div>
                    
                
                    <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
                </form>
        <div class="text-center mt-1">
                <p>Já tem uma conta? <a href="{% url 'loginCliente' %}" class="link-primary">Faça Login</a></p>
        </div>
    </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="{% static '/scripts.js' %}"></script>

</body>
</html>
