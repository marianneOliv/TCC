{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Completar cadastro - Estacionamento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />


  
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <img id="background-image" src="{% static 'imagens/carrinhosFundo.png' %}" alt="Imagem de fundo">

    <nav class="navbar" id="navbar">
        <img src="{% static 'imagens/logo.png' %}" alt="Logo" class="navbar-logo">
        <div class="menu-icon" onclick="toggleMenu()">☰</div>
    </nav>

    <div class="menu" id="menu">
        <div class="menu-header">
            <span class="close-menu" onclick="toggleMenu()">☰</span>
        </div>
        <ul>
            <li><i class="fa-regular fa-circle-user fa-xl" style="color: #ffffff;"></i><a href="#">Conta</a></li>
            <li><i class="fa-regular fa-star fa-xl" style="color: #ffffff;"></i><a href="#">Favoritos</a></li>
            <li><i class="fa-solid fa-coins fa-xl" style="color: #ffffff;"></i><a href="#">Ofertas</a></li>
            <li class="logout"><i class="fa-solid fa-arrow-right-from-bracket fa-xl" style="color: #ffffff;"></i><a href="/logout">Sair</a></li>
        </ul>
    </div>
    
    <div class="login-body">
        <div class="login-container">
            <div class="welcome-box">
                <img src="{% static 'imagens/cadastro.png' %}" alt="bemvindo" class="welcome-logo1">
                <img src="{% static 'imagens/logo.png' %}" alt="Logo" class="welcome-logo">
            </div>
            <div class="login-box">
                <form method="POST">
                    {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{% if message.tags == 'error' %}danger{% else %}success{% endif %}">
                            {{ message }}
                        </div>
                    {% endfor %}
                    {% endif %}
                    
                    {% csrf_token %}

                    <div class="mb-1">
                        <label for="cep" class="form-label">CEP</label>
                        <input type="text" id="cep" name="cep" class="form-control" placeholder="Digite o CEP" required>
                    </div>

                    <div class="mb-1">
                        <label for="rua" class="form-label">Rua</label>
                        <input type="text" id="rua" name="rua" class="form-control" placeholder="Rua" readonly>
                    </div>

                    <div class="mb-1">
                        <label for="cidade" class="form-label">Cidade</label>
                        <input type="text" id="cidade" name="cidade" class="form-control" placeholder="Cidade" readonly>
                    </div>

                    <div class="mb-1">
                        <label for="estado" class="form-label">Estado</label>
                        <input type="text" id="estado" name="estado" class="form-control" placeholder="Estado" readonly>
                    </div>

                    <div class="mb-1">
                        <label for="comodidades" class="form-label">Comodidades</label>
                        <select id="comodidades" name="comodidades" class="form-control" multiple required>
                            <option value="cameras">Câmeras de Segurança</option>
                            <option value="wi_fi">Wi-Fi</option>
                            <option value="vagas_handicap">Vagas para Deficientes</option>
                            <option value="carregadores">Carregadores de Carro Elétrico</option>
                        </select>
                    </div>

                    <div class="mb-1">
                        <label for="vagas_quantidade" class="form-label">Quantidade de Vagas</label>
                        <select id="vagas_quantidade" name="vagas_quantidade" class="form-control" required>
                            <option value="1">1 vaga</option>
                            <option value="2">2 vagas</option>
                            <option value="3">3 vagas</option>
                            <option value="4">4 vagas</option>
                            <option value="5">5 vagas</option>
                            <option value="10">10 vagas</option>
                            <option value="20">20 vagas</option>
                            <option value="50">50 vagas</option>
                        </select>
                    </div>
                    <div class="mb-1">
                        <label for="data_hora_abertura" class="form-label">Hora de Abertura</label>
                        <input type="time" id="data_hora_abertura" name="data_hora_abertura" class="form-control" required>
                    </div>
                    
                    <div class="mb-1">
                        <label for="data_hora_fechamento" class="form-label">Hora de Fechamento</label>
                        <input type="time" id="data_hora_fechamento" name="data_hora_fechamento" class="form-control" required>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Cadastrar Estacionamento</button>
                </form>

                <div class="text-center mt-1">
                    <p>Já tem um cadastro? <a href="{% url 'loginEstacionamento' %}" class="link-primary">Faça Login</a></p>
                </div>
            </div>
        </div>
    </div>

    
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
<script src="{% static 'scripts.js' %}"></script>
<script src="{% static 'scripts.js' %}"></script>
</body>
</html>
