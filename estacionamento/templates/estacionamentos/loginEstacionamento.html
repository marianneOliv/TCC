{% load static %}

<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sync&Parking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body class="login-body">
    <div class="login-container">
        <div class="welcome-box">
            <img src="{% static 'imagens/bemvindo.png' %}" alt="bemvindo" class="welcome-logo1">
            <img src="{% static 'imagens/logo.png' %}" alt="Logo" class="welcome-logo">
        </div>  
        <div class="login-box">            
            <form method="POST">
                {% csrf_token %}
                <div class="mb-1">
                    <label for="username" class="form-label"></label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="E-mail" required>
                </div>
                <div class="mb-1">
                    <label for="password" class="form-label"></label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Senha" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Entrar</button>
            </form>
            <div class="text-center mt-1">
                <p>NÃ£o tem uma conta? <a href="{% url 'cadastroEstacionamento' %}" class="link-primary">Cadastre-se aqui</a></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
